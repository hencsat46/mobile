components:

  securitySchemes:
    OauthSecurity:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://accounts.google.com/o/oauth2/v2/auth'
          tokenUrl: 'https://www.googleapis.com/oauth2/v4/token'
          scopes:
            user: User scope

  schemas:

    Response:
      type: object
      properties:
        error:
          type: string
        content:
          type: any
    # completed

    Chatroom:
      type: object
      properties:
        ID:
          type: integer
        Name:
          type: string
        OwnerGUID:
          type: string
        IsPrivate:
          type: boolean
        ParticipantsLimit:
          type: integer
        # another important fields

    User:
      type: object
      properties:
        GUID:
          type: string
        Username:
          type: string
        Password:
          type: string
        Email:
          type: string
      # another important fields
      
    Message:
      type: object
      properties:
        ID:
          type: integer
        senderGUID:
          type: string
        Content:
          type: string
        Image:
          type: boolean
      # another important fields